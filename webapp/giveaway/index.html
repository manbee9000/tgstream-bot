<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giveaway Roulette</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Левая стрелка -->
  <div id="arrow">
    <svg viewBox="0 0 100 100" width="22" height="22">
      <polygon points="0,0 100,50 0,100" fill="#B63538"/>
    </svg>
  </div>

  <!-- Рулетка -->
  <div id="roulette-container">
    <div id="list-window">
      <div id="nickname-list"></div>
    </div>
  </div>

  <!-- Таймер справа -->
  <div id="timer-container">
    <div id="timer-label">до окончания<br>розыгрыша</div>
    <div id="timer-value">00:00:00</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
